<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <main>
    <div class="top-side">
      <img src="images/bg-pattern-card.svg" alt="Bubbles" class="bubbles">
      <div class="picture-container">
        <img src="images/image-victor.jpg" alt="Picutre of the person" class="profile-pic">
      </div>
    </div>
    <div class="lower-side">
        <div class="name-container">
          <h1>Victor Crest</h1>
          <h2 class="age">26</h2>
        </div>
        <h2 class="city">London</h2>

        <div class="stats-container">
          <div class="pair-container">
            <h2 class="stat-name">Followers</h2>
            <h3 class="stat-number">80K</h3>
          </div>

          <div class="pair-container">
            <h2 class="stat-name">Likes</h2>
            <h3 class="stat-number">803K</h3>
          </div>

          <div class="pair-container">
            <h2 class="stat-name">Photos</h2>
            <h3 class="stat-number">1.4K</h3>
          </div>
        </div>
    </div>

  </main>
</body>
</html>
