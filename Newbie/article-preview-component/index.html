<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <div class="main-container">
    <div class="img-container">
      <img src="images/drawers.jpg" alt="photo" class="main-photo">
    </div>
    <div class="second-container">
      <div class="title">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </div>
      <div class="info">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </div>
      <div class="user-container">
        <div class="left-side">
          <div class="profile-pic">
            <img src="images/avatar-michelle.jpg" alt="">
          </div>
          <div class="user-info">
            <div class="user-name">
              Michelle Appleton
            </div>
            <div class="user-date">
              28 Jun 2020
            </div>
          </div>
        </div>
        <div class="btn-container">
          <button class="share-btn share-js">
            <img src="images/icon-share.svg" alt="" class="share-pic blue">
            <img src="images/icon-share-white.svg" alt="" class="share-pic white hidden">
          </button>
        </div>
      </div>
    </div>

    <div class="share-container share-container-js hidden">
      <div class="share-name">SHARE</div>
      <img src="images/icon-facebook.svg" alt="" class="titles">
      <img src="images/icon-twitter.svg" alt="" class="titles">
      <img src="images/icon-pinterest.svg" alt="" class="titles">
      <div class="square"></div>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
