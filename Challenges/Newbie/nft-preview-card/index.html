<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" tpye="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="img-container">
      <div class="background"></div>
      <img src="images/image-equilibrium.jpg" alt="equil" class="equ">
      <img src="images/icon-view.svg" alt="view" class="eye">
    </div>
    <div class="title">
      Equilibrium #3429
    </div>
    <div class="info">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="stats-container">
      <div class="price-container">
          <img src="images/icon-ethereum.svg" alt="icon" class="eth-icon">
        <div class="price">
          0.041 ETH
        </div>
      </div>
      <div class="days-container">
          <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
        <div class="days">
          3 days left
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="owner-info">
        <img src="images/image-avatar.png" alt="avatar" class="profile-pic">
      <div class="owner-name">
        <span class="color-name">Creation of </span><span class="hover-name">Jules Wyvern</span>
      </div>
    </div>
  </div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piotr GÅ‚azowski</a>.
  </div>
</body>
</html>
