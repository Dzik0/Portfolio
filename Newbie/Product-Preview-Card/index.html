<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="left-side">
      <img src="images/image-product-desktop.jpg" alt="product" class="product-photo">
    </div>

    <div class="right-side">
      <div class="item-type">
        Perfume
      </div>
      <div class="item-name">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="item-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
      </div>
      <div class="price-container">
        <div class="current-price">$149.99</div>
        <div class="discount-price">$169.99</div>
      </div>

      <button class="cart-button">
        <img src="images/icon-cart.svg" alt="cart" class="cart-icon">
        Add to Cart
      </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piotr Głazowski</a>.
  </div>

  <button onclick="goBack();" class="back-btn">Go back</button>
<script>
  function goBack () {
    window.location.href = '/Portfolio/Challenges/Newbie';
  }
</script>
</body>
</html>
