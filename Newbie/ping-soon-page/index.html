<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  <!-- ICON LIBRARY -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <main>
    <section class="top">
      <div class="top-image">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <h2>
        Subscribe and get notified
      </h2>
      <div class="form-container">
        <input type="text" placeholder="Your email adress..." class="js-input">
        <div class="error js-error hidden">Please provide a valid email address</div>
        <button class="js-btn">Notify Me</button>
      </div>
    </section>
    <section class="middle">
      <div class="middle-image">
        <img src="images/illustration-dashboard.png" alt="illustration" class="illu">
      </div>
    </section>

    <footer>
      <div class="bottom-image-container">
        <div class="image-container">
          <a href="#" class="fa fa-facebook"></a>
        </div>
        <div class="image-container">
          <a href="#" class="fa fa-twitter"></a>
        </div>
        <div class="image-container">
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </main>
<script src="main.js"></script>
</body>
</html>
