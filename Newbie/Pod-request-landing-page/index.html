<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img class="mobile-image" src="assets/mobile/image-host.jpg" alt="Picture of a man in the booth">
      <img class="tablet-image" src="assets/tablet/image-host.jpg" alt="Picture of a man in the booth">
      <img class="pc-image" src="assets/desktop/image-host.jpg" alt="Picture of a man in the booth">
    </div>
    <div class="dot">
      <img src="assets/desktop/bg-pattern-dots.svg" alt="">
    </div>
    <div class="top-logo">
      <img class="logo-img" src="assets/desktop/logo.svg" alt="logo">
    </div>
    <div class="info-container">
      <div class="title present1">
        <span>Publish your podcasts</span> everywhere.
      </div>
      <div class="info present2">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </div>
      <div class="logo-container">
        <img class="spotify-logo" src="assets/desktop/spotify.svg" alt="">
        <img class="apple-logo" src="assets/desktop/apple-podcast.svg" alt="">
        <img class="google-logo" src="assets/desktop/google-podcasts.svg" alt="">
        <img class="pocket-logo" src="assets/desktop/pocket-casts.svg" alt="">
      </div>
      <div class="form-container">
        <input placeholder="Email address" type="text" class="js-input input form-style">
        <button class="form-style js-btn button">Request Access</button>
        <div class="message js-msg">Oops! Please check your email!</div>
      </div>
    </div>
  </div>


<script src="main.js"></script>
</body>
</html>
