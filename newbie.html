<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Piotr Głazowski">
  <meta name="description" content="This is a page with all Frontend Challenges done by Piotr Głazowski">
  <meta name="keywords" content="html css js challenges frontend">
  <!--TITLE + ICON-->
  <title>Frontend Challenges Portfolio - Piotr Głazowski</title>
  <link rel="icon" sizes="32x32" type="image/png" href="Images/Newbie/Main/wolf1.png">
  <!-- STYLES -->
   <link rel="stylesheet" href="styles/pages/newbie.css">
</head>
<body>
  <div class="container">
    <div class="top-container">
      <div class="photo-container">
        <img src="Images/Newbie/Main/IMG_2.jpg" alt="Photo of me and Luna" class="profile-photo">
      </div>
      <img src="Images/Newbie/Main/Frontend-img.png" alt="Frontend Mentor Logo" class="frontend-logo">
    </div>

    <div class="bottom-container">
      <h1>Newbie Challenges</h1>
    </div>

    <div class="buttons-container">
      <button onclick="goPage('recipe');" class="recipe">Recipe Main Page</button>
      <button onclick="goPage('social');" class="newbie social">Social links profile</button>
      <button onclick="goPage('blog');" class="newbie blog">Blog preview card</button>
      <button onclick="goPage('faq');" class="newbie faq">FAQ accordion</button>
      <button onclick="goPage('workit');" class="newbie workit">Workit landing page</button>
      <button onclick="goPage('results');" class="newbie results">Results summary component</button>
      <button onclick="goPage('product-preview-js');" class="newbie product-preview">Product Preview Card</button>
      <button onclick="goPage('skilled-elearning');" class="newbie skilled-elearning">Skilled elearning page</button>
      <button onclick="goPage('rating-component');" class="newbie rating-component">Rating Component</button>
      <button onclick="goPage('qr-code');" class="newbie qr-code">Qr Code Component</button>
      <button onclick="goPage('nft-preview');" class="newbie nft-preview">NFT Preview card</button>
      <button onclick="goPage('equalizer-landing');" class="newbie equalizer-landing">Equalizer Landing Page</button>
      <button onclick="goPage('order-summary');" class="newbie order-summary">Order Summary Component</button>
      <button onclick="goPage('stats-preview');" class="newbie stats-preview">Stats Preview Card</button>
      <button onclick="goPage('meet-landing');" class="newbie meet-landing">Meet Landing Page</button>
      <button class="newbie">COMING SOON</button>
    </div>

    <div class="last-div">
      <button onclick="goPage('back')" class="back-btn">Go back</button>
    </div>
  </div>


<script>
  function goPage (page) {
    if (page === 'back') {
      window.location.href = '/Portfolio';
    } else if (page === 'recipe') {
      window.location.href = './Recipe-Page';
    } else if (page === 'social') {
      window.location.href = './Social-links-profile';
    } else if (page === 'blog') {
      window.location.href = './Blog-preview';
    } else if (page === 'faq') {
      window.location.href = './FAQ-accordion';
    } else if (page === 'workit') {
      window.location.href = './Workit-landing-page';
    } else if (page === 'results') {
      window.location.href = './Result-summary';
    } else if (page === 'product-preview-js') {
      window.location.href = './Product-Preview-Card';
    } else if (page === 'skilled-elearning') {
      window.location.href = './Skilled-Elearning-Page';
    } else if (page === 'rating-component') {
      window.location.href = './rating-component';
    } else if (page === 'qr-code') {
      window.location.href = './qr-code-component';
    } else if (page === 'nft-preview') {
      window.location.href = './nft-preview-card';
    } else if (page === 'equalizer-landing') {
      window.location.href = './equalizer-landing-page';
    } else if (page === 'order-summary') {
      window.location.href = './order-summary-component';
    } else if (page === 'stats-preview') {
      window.location.href = './stats-preview-card';
    } else if (page === 'meet-landing') {
      window.location.href = './meet-landing-page';
    } 
  }
</script>
</body>
</html>
