<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="main-container">
    <div class="top-container">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="image-container">
      <img src="images/hero-mobile.jpg" alt="Picture of a model" class="mobile-hero">
      <img src="images/hero-desktop.jpg" alt="Picture of a model" class="pc-hero">
    </div>

    <div class="info-container">
      <img src="images/logo.svg" alt="Logo" class="pc-logo">
      <h1>We're <span>coming soon</span></h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="input-container">
        <input type="email" placeholder="Email Address" class="input-first js-input">
        <button class="js-btn">
          <img src="images/icon-arrow.svg" alt="Arrow logo">
        </button>
        <img src="images/icon-error.svg" alt="Error logo" class="error js-error-logo hidden">
        <div class="error-message js-error-msg hidden">Please provide a valid email</div>
      </div>
      
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
