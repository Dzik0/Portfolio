<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main-container">

    <div class="top-container">
      <img src="images/illustration-hero.svg" alt="illu" class="illu">
    </div>

    <div class="bottom-container">
      <div class="title">
        Order Summary
      </div>
      <div class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="subscribe">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="middle-subscribe">
          <div class="middle-title">
            Annual Plan
          </div>
          <div class="middle-price">
            $59.99/year
          </div>
        </div>
        <div class="change-plan">
          <a class="a-link" href="#">Change</a>
        </div>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piotr Głazowski</a>.
  </div>
</body>
</html>
