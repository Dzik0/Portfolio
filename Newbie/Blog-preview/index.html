<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="main.css" type="text/css">

  <!-- FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="photo-container">
      <img src="illustration-article.jpg" alt="Img" class="illu-photo">
    </div>
    <button class="main-btn">
      Learning
    </button>
    <div class="date">
      Published 21 Dec 2023
    </div>
    <div class="main-title">
      HTML & CSS foundations
    </div>
    <div class="text">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>
    <div class="author-info">
      <div class="profile-pic-cont">
        <img src="image-avatar.webp" alt="profil pic" class="profile-pic">
      </div>
      <div class="name">
        Greg Hooper
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piotr Głazowski</a>.
  </div>


  <div class="last-div">
    <button onclick="goPage('back')" class="back-btn2">Go back</button>
  </div>

  <script>
    function goPage (page) {
    if (page === 'back') {
        window.location.href = '/Portfolio/Challenges/Newbie';
    }
    }
  </script>
</body>
</html>
